<div id="templatemo_content_wrapper">

	
    
    <div id="templatemo_content">
    
    	<div class="content_box">
       <h2>Add Books</h2>
        <form action="">
        <table align="center" cellpadding="3" cellspacing="3">
        <tr align="center" >
        <td>
        <label><h3>Subject Name : </h3></label>
        </td>
        <td>
        <input type="text" name="sname" placeholder="Enter Subject Name" required/>
        </td>
        </tr>
        <tr align="center" >
        <td>
        <label><h3>Book Id: </h3></label>
        </td>
        <td>
        <input type="text" name="bid" placeholder="Book Id" required/><br />
       
        </td>
        </tr>
        <tr align="center" >
        <td>
        <label><h3>Author : </h3></label>
        </td>
        <td>
        <input type="text" name="pass" placeholder="Enter Author Name" required/>
        </td>
        </tr>
        <tr align="center" >
        <td>
        <label><h3>Publisher : </h3></label>
        </td>
        <td>
        <input type="text" name="cpass" placeholder="Enter Publisher" required/>
        </td>
        </tr>
        <tr align="center" >
        <td>
        <label><h3>Addition : </h3></label>
        </td>
        <td>
        <input type="text" name="mob" placeholder="Enter Book's Addition" required/>
        </td>
        </tr>
        
        <tr align="center">
        <td>
        <input type="submit" name="save" value="Save" class="login"/>
        </td>
        <td>
        <input type="reset" value="Reset" class="reset"/>
        </td>
        </tr>
        
        </table>
        </form>
        	<div class="cleaner"></div>
        </div><div class="content_box_bottom"></div>
        
        
    
    </div> <!-- end of content -->
    
    <div class="cleaner"></div>

</div>
