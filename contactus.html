       <h2>Contact us </h2>
        <form action="">

        <tr align="center" >
        <td>
        <label><h3>Name : </h3></label>
        </td>
        <td>

        </tr>
        <tr align="center" >
        <td>
        <label><h3>Email : </h3></label>
        </td>
        <td>
        <input type="email" name="email" placeholder="xyz@gmail.com" required/><br />
 
        </td>
        </tr>
      
        <tr align="center" >
        <td>
        <label><h3>Mobile : </h3></label>
        </td>

        </tr>
         <tr align="center" >
        
        </td>
        
        </tr>

        <td>
        <label><h3>Query : </h3></label>
        </td>
        <td>
        <textarea required="required"></textarea>
        </td>
        </tr>
        <tr align="center">
        <td>
        <input type="submit" name="send" value="Send" class="login"/>
        </td>
        <td>
        <input type="reset" value="Reset" class="reset"/>
        </td>
        </tr>
        
        </table>
